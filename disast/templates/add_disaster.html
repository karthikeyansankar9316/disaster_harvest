<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Disaster</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom In-Built CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px; /* Reduced container width for better alignment */
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2rem;
            color: #333;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .btn-submit:hover {
            background-color: #0056b3;
            color: white;
        }

        .form-control {
            border-radius: 0.375rem;
            border-color: #ccc;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #007bff;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="form-title">Add Disaster</h1>

        <form method="POST">
            {% csrf_token %}

            <!-- Title Input -->
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Title</label>
                <input type="text" name="{{ form.title.html_name }}" id="{{ form.title.id_for_label }}" value="{{ form.title.value }}" class="form-control">
            </div>

            <!-- Description Input -->
            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">Description</label>
                <textarea name="{{ form.description.html_name }}" id="{{ form.description.id_for_label }}" class="form-control">{{ form.description.value }}</textarea>
            </div>

            <!-- Category Input -->
            <div class="form-group">
                <label for="{{ form.category.id_for_label }}">Category</label>
                <select name="{{ form.category.html_name }}" id="{{ form.category.id_for_label }}" class="form-control">
                    {% for option in form.category.field.choices %}
                    <option value="{{ option.0 }}" {% if option.0 == form.category.value %}selected{% endif %}>{{ option.1 }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Severity Input -->
            <div class="form-group">
                <label for="{{ form.severity.id_for_label }}">Severity</label>
                <select name="{{ form.severity.html_name }}" id="{{ form.severity.id_for_label }}" class="form-control">
                    {% for option in form.severity.field.choices %}
                    <option value="{{ option.0 }}" {% if option.0 == form.severity.value %}selected{% endif %}>{{ option.1 }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Date Input -->
            <div class="form-group">
                <label for="{{ form.date.id_for_label }}">Date</label>
                <input type="date" name="{{ form.date.html_name }}" id="{{ form.date.id_for_label }}" value="{{ form.date.value }}" class="form-control">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-submit">Save Disaster</button>
        </form>

        <div class="form-footer">
            <p>Need to <a href="{% url 'agency_dashboard' %}">go back to the dashboard</a>?</p>
        </div>
    </div>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
