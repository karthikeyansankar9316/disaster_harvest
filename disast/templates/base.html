<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Disaster Management System{% endblock %}</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom In-Built CSS -->
    <style>
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
        }

        #main-content {
            margin-left: 0;
            transition: margin-left 0.5s;
            padding: 20px;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        {% if user.is_authenticated %}
        <a href="/">Home</a>
        <!-- <a href="{% url 'agency_dashboard' %}">Agency Dashboard</a>
        <a href="{% url 'citizen_dashboard' %}">Citizen Dashboard</a>-->
        <a href="{% url 'login' %}">Login/out</a>
        {% else %}
        <a href="{% url 'login' %}">Logout/in</a>
        <a href="{% url 'csignup' %}">Citizen Signup</a>
        <a href="{% url 'asignup' %}">Agency Signup</a>
        {% endif %}
    </div>

    <!-- Navbar -->
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="menu-icon" onclick="openNav()">&#9776;</span>
        <a class="navbar-brand ms-2" href="/">Disaster Info</a>
    </div>

    <!-- Content Section -->
    <div id="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar Script -->
    <script>
        function openNav() {
            document.getElementById("sidebar").style.width = "250px";
            document.getElementById("main-content").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("main-content").style.marginLeft = "0";
        }
    </script>

</body>
</html>
