{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="login-container shadow-sm p-4 rounded bg-white">
        <h2 class="form-title">Login</h2>
        <form method="post">
            {% csrf_token %}
            <!-- Form Fields -->
            {{ form.as_p }}
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>

        <!-- Display Messages -->
        {% if messages %}
        <div class="mt-3">
            <ul class="alert alert-info p-2">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
